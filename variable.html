<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable
    </title>
</head>
<body>
    <script>
        //3 ways to create variable
        //1st way
        let variable1 = 3; //let can be change
        console.log(variable1);
        
        const calculation = 2+2;
        console.log(calculation);
        console.log(calculation + 2);

        const result = calculation + 2;
        console.log(result); 

        const message = 'hello';
        console.log(message);

        variable1 = 5;
        console.log(variable1);

        variable1 = variable1 + 4;
        console.log(variable1);
        //2nd way
        const variable2 = 3; //can't change a value later

        //3rd way
        var variable3 = 6; //original way to create a variable
        //don't use var in the javascript code

        console.log(typeof variable1);

        console.log(typeof 1);

        console.log(typeof message);
    </script>

    
</body>
</html>
